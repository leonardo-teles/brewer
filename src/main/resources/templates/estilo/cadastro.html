<!DOCTYPE html>
<html lang="pt"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/padrao}"
	  xmlns:brewer="http://brewer.algaworks.com">
	  
	<head>
		<title>Cadastro de Estilo</title>
	</head>  
	
	<body>

		<section layout:fragment="conteudo">
			<div class="page-header">
				<div class="container-fluid">
					<div class="row">
						<div class="col-sm-10">
							<h1>Cadastro de Estilo</h1>						
						</div>
						
						<div class="col-sm-2">
							<div class="aw-page-header-controls">
								<a class="btn btn-default" th:href="@{/estilos}">
									<i class="glyphicon glyphicon-search"></i> <span class="hidden-xs hidden-sm">Pesquisar Estilo</span>
								</a>
							</div>
						</div>
					</div>					
				</div>
			</div>
	
			<div class="container-fluid">
			
				<th:block th:include="fragments/sucesso"></th:block>
			
				<form method="post" th:object="${estilo}"  th:action="@{/estilos/novo}">
				
				<th:block th:include="fragments/erroValidacao"></th:block>
					
					<div class="row">
						<div class="col-sm-12 form-group bw-required" brewer:classforerror="nome">
							<label for="nome" class="control-label">Nome</label>
							<input id="nome" type="text" class="form-control" th:field="*{nome}"/>
						</div>
					</div>
			
					<div class="form-group">
						<button class="btn  btn-primary" type="submit">Salvar</button>
					</div>
			
				</form>
			</div>
		</section>
		
	</body>
</html>
