<!DOCTYPE html>
<html lang="pt"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{layout/padrao}">
	  
	<head>
		<title>Cadastro de Cidade</title>
	</head>  
	
	<body>

		<section layout:fragment="conteudo">
			<div class="page-header">
				<div class="container-fluid">
					<h1>
						Cadastro de Cidade
					</h1>
				</div>
			</div>
	
			<div class="container-fluid">
			
				<!-- <div class="alert  alert-danger  alert-dismissible" role="alert">
					<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<i class="fa  fa-exclamation-circle"></i> JÃ¡ existe um produto com o nome informado.
				</div> -->
			
				<form method="post" th:object="${cidade}" class="form-vertical  js-form-loading">
					
					<div class="row">
						<div class="col-sm-3 form-group">
							<label for="estado">Estado</label>
							<select id="estado" class="form-control">
								<option value="">Selecione o estado</option>
								<option value="1">RJ</option>
							</select>
						</div>
						
						<div class="col-sm-9 form-group">
							<label for="nomeCidade">Nome</label>
							<input id="nomeCidade" type="text" class="form-control"/>
						</div>
					</div>
			
					<div class="form-group">
						<button class="btn  btn-primary" type="submit">Salvar</button>
					</div>
			
				</form>
			</div>
		</section>
		
	</body>
</html>
